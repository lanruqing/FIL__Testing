<h3 mat-dialog-title>
    Customer View
</h3>
<mat-dialog-content>
    <div>
        <span *ngFor="let checkbox of data.options" class="table_confog_checkbox">
            <mat-checkbox class="example-margin" [value]="checkbox.key" [checked]="checkbox.show"> 
                {{checkbox.value}}
            </mat-checkbox>
        </span>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-flat-button color="primary" mat-dialog-close>Save</button>
    <button mat-stroked-button color="primary" mat-dialog-close>Close</button>

</mat-dialog-actions>
