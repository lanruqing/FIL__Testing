<h3 mat-dialog-title>
    Customer View
</h3>
<mat-dialog-content>
    <div class="table_edit_con">
        <p>Bitte wahlen Sie:</p>
    </div>
    <div class="table_edit_con">
        <span *ngFor="let checkbox of options" class="table_confog_checkbox">
            <mat-checkbox class="example-margin" [value]="checkbox.key" [checked]="checkbox.show" [disabled]="checkbox.disabled" (change)="checked($event,checkbox)"> 
                {{checkbox.value}}
            </mat-checkbox>
        </span>
    </div>
    <div class="table_edit_con">

    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <div class="table_edit_bottom_container">
        <p>Ausgewahlt {{this.checkedItem.length}} (maximal 6)</p>
        <div class="table_edit_bottom_btns">
            <button class="edit_table_btn" mat-flat-button color="primary" [mat-dialog-close]="options">Save</button>
            <button class="edit_table_btn" mat-stroked-button color="primary" mat-dialog-close>Close</button>
        </div>
    </div>
</mat-dialog-actions>
